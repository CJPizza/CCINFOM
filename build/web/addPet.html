<html>
    <head>
        <title>Add a Pet Record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><b><big>Add A Pet Record:</big></b></div>
        <form action="addPet.jsp">
            Pet Name: <input type="text" id="pet_name" name="pet_name"><br>
            Owner First Name: <input type="text" id="cutomer_firstname" name="customer_firstname"><br>
            Owner Last Name: <input type="text" id="cutomer_lastname" name="customer_lastname"><br>
            Pet Species: <input type="text" id="pet_species" name="pet_species"><br>
            Pet Breed: <input type="text" id="pet_breed" name="pet_breed"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
