<html>
    <head>
        <title>Edit Pet Records</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><b><big>Edit A Pet Record:</big></b></div>
        <form action="editPet.jsp" method='post'>
            <br>
            <label for="petid">Pet ID</label>
            <input type="number" id="petid" name="petid" required><br>
            <br>
            <label for="petname">Pet Name</label>
            <input type="text" id="petname" name="petname" required><br>
            <br>
            <label for="petspecies">Pet Species</label>
            <input type="text" id="petspecies" name="petspecies" required><br>
            <br>
            <label for="petbreed">Pet Breed</label>
            <input type="text" id="petbreed" name="petbreed" required><br>
            <br>
            <label for="ownerid">Owner ID</label>
            <input type="number" id="ownerid" name="ownerid" required><br>
            <input type="submit" value="Submit Pet Record">
            <br>
        </form>
    </body>
</html>
